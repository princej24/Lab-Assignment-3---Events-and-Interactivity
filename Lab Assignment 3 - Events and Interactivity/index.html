<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.YtR1ISEwhig-xtdGb4nY4QHaE8?rs=1&pid=ImgDetMain" alt="Animal Rescue Logo">
        </div>
        <h1>Pet Adoption Application</h1>
    </header>

    <main>
        <form id="adoptionForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="homeStatus">Current Home Status:</label>
                <select id="homeStatus" name="homeStatus" required>
                    <option value="">Select</option>
                    <option value="withKids">With Kids</option>
                    <option value="noKids">No Kids</option>
                </select>
            </div>
            <!-- Add more fields as necessary -->
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Animal Rescue. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
